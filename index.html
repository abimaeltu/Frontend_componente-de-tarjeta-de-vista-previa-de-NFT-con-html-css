<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <section class="card">
      <div class="card_imagen">
        <a class="vista" href="#"><img src="./images/icon-view.svg" alt="ojo"></a>
        <img class="imagen" src="images/image-equilibrium.jpg" alt="img">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="info"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="states">
        <span class="money"><img src="images/icon-ethereum.svg" alt="money"> 0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="time"> 3 days left</span>
      </div>
      <div class="linea"></div>
      <div class="autor">
        <img class="avatar" src="images/image-avatar.png" alt="avatar"> 
        <div>Creation of <span class="name">Jules Wyvern</span></div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abimael Tirado U.</a>
    </footer>
  </main>
</body>
</html>
